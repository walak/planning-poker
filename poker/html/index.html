<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planning Poker - Create a new board</title>
</head>
<body>
<h1>Planning Poker</h1>
<h3>Create a new board</h3>
<form method="post" action="/board/new/">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <p>Roles:
            <label for="role_dev">Dev</label>
            <input type="checkbox" name="role[]" value="dev" id="role_dev">
            <label for="role_qa">QA</label>
            <input type="checkbox" name="role[]" value="qa" id="role_qa">
            <label for="role_ba">BA</label>
            <input type="checkbox" name="role[]" value="ba" id="role_ba">
        </p>
        <input type="submit" value="Create!">
    </div>
</form>
</body>
</html>
